<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseiten</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Moderne Standardschrift */
            background-color: black
        }

        h1 {
            text-align: center; /* Zentriert den Text */
            margin-top: 20px; /* Abstand nach oben */
            font-size: 50px; /* Größe der Schrift */
            font-weight: bold; /* Dicke Schrift */
            text-transform: uppercase; /* Macht alle Buchstaben groß */
            letter-spacing: 0px; /* Erhöht den Abstand zwischen Buchstaben für einen modernen Look */
            color: rgb(0, 255, 0)
        }
    </style>
</head>
<body>

    <h1>Meine Webseiten</h1>

</body>
</html>
